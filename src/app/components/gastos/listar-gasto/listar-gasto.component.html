<div class="container my-5">
  <h4 class="text-center font-title">Listado de Gastos</h4>
  <hr>
  <div class="row my-5 p-2">
    <div class="col-lg-6">
      <div class="alert alert-success sizeAlert">
        <h5>Presupuesto: <strong>${{presupuesto}}</strong></h5>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
        <h5>Restante: <strong>${{restante}}</strong></h5>
      </div>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-lg-12">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listaGastos">
          <strong>{{gasto.nombre}}</strong>
          <span class="badge bg-secondary rounded-pill">${{gasto.cantidad}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
